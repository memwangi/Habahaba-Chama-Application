{% extends 'chama/base_view.html' %}

{% block content  %}

<!--My chamas section-->
<div class="container">

    <div class="columns is-multiline " id="my-chamas" >
    {% if chama_list %}
        {% for chama in chama_list%}
        <div class="column is-12-tablet is-6-desktop is-4-widescreen ">
            <div class="card">
                <div class="card-content">
                    <h2 class="title is-4">
                        {{ chama.groupName }}
                    </h2>
                    <div class="level">
                        <div class="level-left">
                            <div>
                                <p class="title is-5 has-text-weight-normal is-marginless">
                                    Net Asset Value: <span class="has-text-primary"> KES 2000,000.00</span>
                                </p>
                                <p>
                                        <strong>20</strong> Members
                                </p>
                                    
                                
                            </div>
                        </div>
                        <div class="level-right">
                            <div class="has-text-right">
                                <span class="tag is-danger">My Loan</span>
                                <p class="title is-5 is-marginless">
                                    $56.98
                                </p>
                            </div>
                        </div>
                    </div>
                    <a class="button is-link is-outlined" href="{% url 'chama_detail' chama.pk %}">See More</a>
                </div>
            </div>
        </div> 
        {% endfor %}  
        {% else %}
            <p>Not registered to any chama</p>
        {% endif %}
    </div>
</div>

{% endblock %}
